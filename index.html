<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shink-to-fit=no">
    <title>MarkDown Previewer by eatti</title>
    <script src="./js/marked.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>    
    <script>

/*         console.log(marked.parse("# eatti")); */
        function updatePreview() {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpHTML = marked.parse(editorValue);
            previewElement.innerHTML = markedUpHTML;
        }

        function setDefault() {
            let defaultText = `\
# This is an H2 element
## This is an h2 element
### You can tell...
[this is a link](https://www.google.hu/)
\`inline code\`
\`\`\`
blockCode
var go = blockCode + 1;
git commit
\`\`\`
- List item   
- List item2
- List item3

>[!NOTE]
> BlockQuote.

**Bolded text**

![lasagna](https://myoctocat.com/assets/images/base-octocat.svg)
            `;
            let editorField = document.getElementById("editor");
            let previewElement = document.getElementById("preview");            
            editorField.value = defaultText;
            previewElement.innerHTML = marked.parse(defaultText);
        }
    </script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
            <div class="column text-center text-white bg-primary my-1">
                <h1 class="text-white text-center"> Mark Down Previewer by eatti </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-success d-flex flex-column">
                <h2 class="text-white text-center my-3">Editor:</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center my-3">Preview:</h2>
                <div id="preview"></div>
            </div>            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
